<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator WebApp - Form</title>
</head>
<body>
    <h1>Simple Calculator WebApp - Please fill the form below</h1>
    <form action="/result" method="post">
        <div>
            Enter two numbers:
            <input type="number" name="first" id="first" step="0.01" required>
            <input type="number" name="second" id="second" step="0.01" required>
            <select name="operation" id="operation" required>
                <option value="">Select an Operation</option>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
            <input type="submit" value="Calculate">
        </div>
    </form>
</body>
</html>
